<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" async></script>

    <title>Matthias Ruhland</title> 
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__text">
                <div class="header__text--name">
                    Matthias Ruhland
                </div>
                <div class="header__text--title">
                    Developer
                </div>
            </div>
        </header>
        <div class="sidebar">
            <button class="sidebar__icon" onclick="toggleSidebar()">
                <span class="sidebar__icon__display"></span>
            </button>
            <ul class="sidebar__items">
                <li class="sidebar__item sidebar__item--mystory" onclick="toggleSidebar()"><a class="sidebar__item--link" href="#story">My Story</a></li>
                <li class="sidebar__item sidebar__item--experience" onclick="toggleSidebar()"><a class="sidebar__item--link" href="#experience">Experience</a></li>
                <li class="sidebar__item sidebar__item--resume" onclick="toggleSidebar()"><a class="sidebar__item--link" href="#resume">Resume</a></li>
                <li class="sidebar__item sidebar__item--contact" onclick="toggleSidebar()"><a class="sidebar__item--link" href="#contact">Contact</a></li>
            </ul>
        </div> 
        <div class="story" id="story">
            myStory
            <div class="story__past">
                    past
            </div>
            <div class="story__present">
                present
            </div>
            <div class="story__future">
                future
            </div>
        </div>
        <div class="experience" id="experience">
            experience
        </div>
        <div class="resume" id="resume">
            resume
        </div>
        <div class="contact" id="contact">
            contact
        </div>
        <footer class="footer">
            <div class="footer__copyright">
                copyright
            </div>
        </footer>
    </div>
</body>
</html>
